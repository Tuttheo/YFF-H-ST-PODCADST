                <p><strong>E-post:</strong> bmw2@competition.no</p>

            <section class="contact-form">
                <h2>Send oss en melding</h2>
                <form id="contactForm">
                    <label for="name">Navn:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Melding:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button class="button" type="submit">Send Melding</button>
                </form>
                <p id="successMessage" style="display: none; color: rgb(0, 0, 0);">Meldingen din ble sendt!</p>
            </section>
